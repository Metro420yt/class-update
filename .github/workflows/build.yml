name: Build

on:
  workflow_dispatch:
  push:
    paths:
      - src/**

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "chore: build"
          fetch: true
